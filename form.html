<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <section class="quiz_header">
        <img src="./assets/quiz_icon.jpg" alt="logo" width="40" height="40" />
        <h1 class="quiz_title">Quiz App</h1>
      </section>
    </header>

    <main>
      <!------------------Question Card -------------------------->
      <fieldset>
        <section class="form_section">
          <form id="question-form">
            <label for="question">Your Question:</label><br />
            <textarea
              id="question"
              name="question"
              rows="4"
              cols="50"
              placeholder="Enter your question here..."
              required
            ></textarea
            ><br /><br />

            <label for="answer">Your Answer:</label><br />
            <textarea
              id="answer"
              name="answer"
              rows="4"
              cols="50"
              placeholder="Enter the answer here..."
              required
            ></textarea
            ><br /><br />

            <label for="tag">Tag:</label><br />
            <input
              type="text"
              id="tag"
              name="tag"
              placeholder="(e.g., Movie, Marvel, ...)"
              required
            /><br /><br />

            <button type="submit">Submit</button>
          </form>
        </section>
      </fieldset>

      <section id="new-cards-section">
        <h3>Newly Created Questions</h3>
        <!-- New cards will be appended here -->
      </section>
    </main>

    <footer class="quiz_nav">
      <section>
        <nav>
          <a href="index.html">
            <img src="./assets/house.svg" alt="home" />
          </a>
          <a href="bookmarks.html">
            <img src="./assets/bookmark-check-blue.svg" alt="bookmarks" />
          </a>
          <a href="form.html" class="active">
            <img src="./assets/circle-plus.svg" alt="form" />
          </a>
          <a href="profile.html">
            <img src="./assets/square-user-round.svg" alt="profile" />
          </a>
        </nav>
      </section>
    </footer>
    <script src="script.js"></script>
    <script src="form.js"></script>
  </body>
</html>
